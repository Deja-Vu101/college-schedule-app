# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Maven Build Check

on:
  push:
    branches:
      - main
      - mongodb

  pull_request:
    branches: ['*']

jobs:
  build:
    permissions:
      checks: write
      pull-requests: write
      contents: write
    
    runs-on: ubuntu-latest

    services:
      # Add PostgreSQL service container for integration tests
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: college_db_test
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Unit Tests with Coverage
      run: mvn clean compile test jacoco:report
      env:
        SPRING_PROFILES_ACTIVE: test

    # Run integration tests and generate reports  
    - name: Run Integration Tests
      run: mvn verify -DskipUnitTests failsafe:integration-test failsafe:report
      env:
        DB_PASSWORD: postgres
        SPRING_PROFILES_ACTIVE: test

    # Upload test and coverage reports
    - name: Upload Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-coverage-reports
        path: |
          target/site/jacoco/
          target/site/surefire-report.html
          target/surefire-reports/
          target/failsafe-reports/
