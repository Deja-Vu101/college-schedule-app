<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Реєстрація на курс</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Реєстрація на курс</h2>
        </div>
        <form th:action="@{/enrollment/enroll}" method="post">
            <div class="mb-3">
                <label for="student" class="form-label">Студент</label>
                <select class="form-select" id="student" name="student" required>
                    <option value="">Оберіть студента</option>
                    <option th:each="student : ${students}"
                            th:value="${student.studentId}"
                            th:text="${student.firstName + ' ' + student.lastName}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="course" class="form-label">Курс</label>
                <select class="form-select" id="course" name="course" required>
                    <option value="">Оберіть курс</option>
                    <option th:each="course : ${courses}"
                            th:value="${course.courseId}"
                            th:text="${course.courseName}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Зареєструватися</button>
            <a href="/schedule/list" class="btn btn-secondary">Скасувати</a>
        </form>
    </div>
</body>
</html>
