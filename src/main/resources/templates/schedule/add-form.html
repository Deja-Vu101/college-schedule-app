<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add Schedule</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Add New Schedule Entry</h2>
        <form th:action="@{/schedule/add}" method="post">
            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <select class="form-select" id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option th:each="course : ${courses}"
                            th:value="${course.courseId}"
                            th:text="${course.courseName}">Course Name</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="teacher" class="form-label">Teacher</label>
                <select class="form-select" id="teacher" name="teacher" required>
                    <option value="">Select Teacher</option>
                    <option th:each="teacher : ${teachers}"
                            th:value="${teacher.teacherId}"
                            th:text="${teacher.firstName + ' ' + teacher.lastName}">Teacher Name</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="room" class="form-label">Room</label>
                <select class="form-select" id="room" name="room" required>
                    <option value="">Select Room</option>
                    <option th:each="room : ${rooms}"
                            th:value="${room.roomId}"
                            th:text="${room.roomNumber}">Room Number</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="semester" class="form-label">Semester</label>
                <input type="text" class="form-control" id="semester" name="semester" required>
            </div>

            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" required>
            </div>

            <div class="mb-3">
                <label for="startTime" class="form-label">Start Time (HH:mm)</label>
                <input type="time" class="form-control" id="startTime" name="startTime" required 
                       pattern="[0-9]{2}:[0-9]{2}" placeholder="13:30">
            </div>

            <div class="mb-3">
                <label for="endTime" class="form-label">End Time (HH:mm)</label>
                <input type="time" class="form-control" id="endTime" name="endTime" required
                       pattern="[0-9]{2}:[0-9]{2}" placeholder="15:00">
            </div>

            <button type="submit" class="btn btn-primary">Add Schedule</button>
            <a href="/schedule/list" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
