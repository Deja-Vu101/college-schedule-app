<!-- list.html -->
<table>
    <thead>
        <tr>
            <th>Номер телефону</th>
            <th>Ім'я</th>
            <th>Тариф</th>
            <th>Баланс</th>
            <th>Дії</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="sub : ${subscribers}">
            <td th:text="${sub.phoneNumber}"></td>
            <td th:text="${sub.name}"></td>
            <td th:text="${sub.tariff.name}"></td>
            <td th:text="${sub.balance}"></td>
            <td>
                <a th:href="@{/subscribers/{id}/calls(id=${sub.id})}">Дзвінки</a>
                <a th:href="@{/subscribers/{id}/sms(id=${sub.id})}">SMS</a>
            </td>
        </tr>
    </tbody>
</table>
