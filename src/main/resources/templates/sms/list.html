<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>SMS for Subscriber</h1>
    <a href="/subscribers" class="btn btn-secondary mb-3">Back to Subscribers</a>
    
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>From</th>
            <th>To</th>
            <th>Cost</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sms : ${smsList}">
            <td th:text="${sms.smsDate}"></td>
            <td th:text="${sms.fromNumber}"></td>
            <td th:text="${sms.toNumber}"></td>
            <td th:text="${sms.cost}"></td>
        </tr>
        </tbody>
    </table>
    
    <h3 class="mt-4">Send New SMS</h3>
    <form th:action="@{/sms/add}" method="post">
        <input type="hidden" name="subscriberId" th:value="${subscriber.id}">
        <div class="mb-3">
            <label class="form-label">From Number</label>
            <input type="text" name="fromNumber" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">To Number</label>
            <input type="text" name="toNumber" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Send SMS</button>
    </form>
</div>
</body>
</html>
