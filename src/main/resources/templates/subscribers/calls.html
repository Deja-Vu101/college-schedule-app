<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Calls for Subscriber</h1>
    <a href="/subscribers" class="btn btn-secondary mb-3">Back to Subscribers</a>
    
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Duration (sec)</th>
            <th>Cost</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="call : ${calls}">
            <td th:text="${call.callDate}"></td>
            <td th:text="${call.duration}"></td>
            <td th:text="${call.cost}"></td>
        </tr>
        </tbody>
    </table>
    
    <h3 class="mt-4">Add New Call</h3>
    <form th:action="@{/calls/add}" method="post">
        <input type="hidden" name="subscriberId" th:value="${subscribers[0].id}">
        <div class="mb-3">
            <label class="form-label">Duration (seconds)</label>
            <input type="number" name="duration" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="datetime-local" name="callDate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Call</button>
    </form>
</div>
</body>
</html>
