<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subscribers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Subscribers</h1>
    <a href="/" class="btn btn-secondary mb-3">Back to Home</a>
    
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Phone</th>
            <th>Name</th>
            <th>Balance</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subscriber : ${subscribers}">
            <td th:text="${subscriber.id}"></td>
            <td th:text="${subscriber.phoneNumber}"></td>
            <td th:text="${subscriber.name}"></td>
            <td th:text="${subscriber.balance}"></td>
            <td>
                <a th:href="@{/subscribers/{id}/calls(id=${subscriber.id})}" 
                   class="btn btn-info btn-sm">View Calls</a>
                <a th:href="@{/sms/subscriber/{id}(id=${subscriber.id})}" 
                   class="btn btn-warning btn-sm">View SMS</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
